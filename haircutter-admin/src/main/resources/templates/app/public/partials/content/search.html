<div class="search-row-wrapper">
  <div class="container ">
    <form action="#" method="GET">
      <div class="col-sm-3">
        <input class="form-control keyword" ng-model="city" type="text" placeholder="Cidade">
      </div>
      <div class="col-sm-3">
        <input class="form-control keyword" ng-model="searchValue" type="text" placeholder="Estou procurando por...">
      </div>
      <div class="col-sm-3">
        <button type="button" class="btn btn-block btn-primary" ng-click="searchButton(city,searchValue)"><i class="fa fa-search"></i>
        </button>
      </div>
    </form>
  </div>
</div>

<div class="main-container">
  <div class="container">
    <div class="row">
      <div class="col-sm-9 page-content col-thin-left">
        <div class="category-list">
          <div class="listing-filter">
            <div class="pull-left col-xs-6">

            </div>
            <div class="pull-right col-xs-6 text-right listing-view-action"><span class="list-view active"><i
              class="  icon-th"></i></span></div>
            <div style="clear:both"></div>
          </div>

          <div class="adds-wrapper">
            <div class="tab-content">
              <div class="tab-pane active" id="allAds">

                <div ng-repeat="est in establishments | filter:filterSearchValue" class="item-list">

                  <div class="col-sm-9 add-desc-box">
                    <div class="add-details">
                      <h5 class="add-title">
                        <a href="/#/establishment/{{est.cnpj}}">{{est.name}} - Média: {{est.ratingMedium}} <i class="fa fa-star-o"></i> </a>
                      </h5>
                      <p><strong>Serviços:</strong></p>
                      <p><span ng-repeat="svc in est.establishmentServices">{{svc.service}}, </span>...</p>
                      <p><strong>Profissionais:</strong></p>
                      <p><span ng-repeat="prof in est.establishmentEmployees">{{prof.user.name}}, </span>...</p>
                      <span class="info-row">
                        <span class="item-location">
                          <i class="fa fa-map-marker"></i>
                          {{est.address.street}} - {{est.address.neighborhood}} - {{est.address.city}} - {{est.address.state}}
                        </span>
                      </span>
                    </div>
                  </div>
                  <div class="col-sm-3 text-right  price-box">
                    <a href="/#/establishment/{{est.cnpj}}" class="btn btn-success  btn-lg make-favorite"> <i class="fa fa-eye"></i>
                      <span>Visitar</span> </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="intro">
  <div class="dtable hw100">
    <div class="dtable-cell hw100">
      <div class="container text-center">
        <h1 class="intro-title animated fadeInDown">
          <a href="#/" class="logo logo-title" style="font-size: 60px;color: white;">
          <span class="logo-icon">
            <i class="fa fa-scissors ln-shadow-logo shape-0"
               style="height: 86px;line-height: 78px;width: 85px;margin-top: -25px;"></i>
          </span>
            HAIR<span>CUTTER</span>
          </a>
        </h1>
        <p class="sub animateme fittext3 animated fadeIn" style="font-weight: 400;"> Encontre seu cabelereiro e agende
          um hor√°rio </p>

          <div class="col-lg-4 col-sm-4 search-col">

            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

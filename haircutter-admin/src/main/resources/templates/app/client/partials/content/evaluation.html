<div class="container">
  <div class="col-md-9 page-content">
    <div class="inner-box category-content">
      <h2 class="title-2">
        <i class="fa fa-file-text-o"></i>
        <strong>Avaliação do estabelecimento</strong>
      </h2>
      <div class="row">
        <div class="col-sm-12">
          <form name="establishmentEvaluationForm" ng-submit="establishmentEvaluationForm.$valid &&
          evaluate(establishmentEvaluation)"
                class="form-horizontal" novalidate>
            <fieldset>

              <div class="form-group required">
                <label class="col-md-4 control-label" for="rating">Quantas estrelas você dá para o
                  estabelecimento?
                  <sup>*</sup>
                </label>
                <div class="col-md-6">
                  <select id="rating" name="rating"
                          ng-model="establishmentEvaluation.rating" ng-required="true" class="form-control">
                    <option value="" disabled selected>Selecione</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>
                  <div class="text-danger"
                       ng-show="establishmentEvaluationForm.$submitted || establishmentEvaluationForm.rating.$touched">
                    <p ng-show="establishmentEvaluationForm.rating.$error.required">Selecione uma quantidade de estrelas.</p>
                  </div>
                </div>
              </div>


              <div class="form-group required">
                <label class="col-md-4 control-label" for="textarea">Diga aqui o que você achou do
                  estabelecimento/serviço em suas palavras:
                  <sup>*</sup>
                </label>
                <div class="col-md-6">
                  <textarea name="establishmentEvaluation.description" ng-model="establishmentEvaluation.description" ng-trim="false" ng-required="true"
                            class="form-control" id="textarea"
                            name="textarea"></textarea>
                  <div class="text-danger"
                       ng-show="establishmentEvaluationForm.$submitted || establishmentEvaluationForm.description.$touched">
                    <p ng-show="establishmentEvaluationForm.description.$error.required">Descrição é um campo
                      obrigatório.</p>
                  </div>
                </div>
              </div>


              <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-8">
                  <div class="termbox mb10"></div>
                  <div style="clear:both"></div>
                  <button type="submit" class="btn btn-success">Enviar</button>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

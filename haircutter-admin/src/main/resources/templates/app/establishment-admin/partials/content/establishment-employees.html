<div class="col-sm-9 page-content">
    <div class="inner-box">
        <h2 class="title-2">
            <i class="icon-hourglass"></i>
            Funcionários
        </h2>

        <div>
            <label>Pesquisar: <input ng-model="searchText"></label>
            <label class="pull-right">
                <a class="btn btn-primary" href="#/establishment/employees/create">Adicionar novo funcionário</a>
            </label>
            <div style="clear:both"></div>
        </div>

        <div class="table-responsive">
            <table id="addManageTable"
                   class="table table-striped table-bordered add-manage-table table demo footable-loaded footable"
                   data-filter="#filter" data-filter-text-only="true">
                <thead>
                <tr>
                    <th>
                        Nome
                    </th>
                    <th>
                        Usuário
                    </th>
                    <th>
                        Função
                    </th>
                    <th>
                        Ação
                    </th>
                </tr>
                </thead>
                <tbody ng-repeat="emp in employees | filter:searchText">
                <tr>
                    <td style="width:20%" class="ads-details-td">
                        <div>
                            <p>
                                {{emp.user.name}}
                            </p>
                        </div>
                    </td>
                    <td style="width:30%" class="ads-details-td">
                        <div>
                            <p>
                                {{emp.user.username}}
                            </p>
                        </div>
                    </td>
                    <td style="width:30%" class="ads-details-td">
                        <div>
                            <p>
                                {{emp.user.roleName}}
                            </p>
                        </div>
                    </td>
                    <td style="width:20%" class="action-td">
                        <div>
                            <a id="editEmployee" name="editEmployee" href="#/establishment/employees/employee/{{emp.id}}" class="btn btn-warning btn-xs">
                                <i class=" fa fa-pencil-square-o"></i>
                                Editar
                            </a>
                            <a id="rmEmployee" name="rmEmployee" ng-click="removeEmployee(emp)" class="btn btn-danger btn-xs">
                                <i class=" fa fa-close"></i>
                                Excluir
                            </a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="col-sm-9 page-content">

  <div class="inner-box category-content">
    <h2 class="title-2">
      <i class="fa fa-file-text-o"></i>
      <strong>Adicionar Horários de Trabalho</strong>
    </h2>
    <div class="row">
      <div class="col-sm-12">
        <div class="alert alert-danger" ng-show="internalError">
          Desculpe! Algum erro interno ocorreu, estamos trabalhando nisso.
        </div>
        <div class="alert alert-danger"
             ng-show="calendar.scheduleInMinutesFrom > calendar.scheduleInMinutesTo">
          Horário De deve ser menor que o Horário Até.
        </div>
        <form name="calendarForm"
              ng-submit="calendarForm.$valid && calendar.scheduleInMinutesFrom <= calendar.scheduleInMinutesTo && createRange(calendar)"
              class="form-horizontal" novalidate>
          <fieldset>

            <div class="form-group required">
              <label class="col-md-4 control-label" for="calendarWeekday">Dia da Semana
                <sup>*</sup>
              </label>
              <div class="col-md-6">
                <select id="calendarWeekday" name="calendarWeekday"
                        ng-model="calendar.weekday" ng-required="true" class="form-control">
                  <option value="" disabled selected>Selecione</option>
                  <option value="SUNDAY">Domingo</option>
                  <option value="MONDAY">Segunda-Feira</option>
                  <option value="TUESDAY">Terça-Feira</option>
                  <option value="WEDNESDAY">Quarta-Feira</option>
                  <option value="THURSDAY">Quinta-Feira</option>
                  <option value="FRIDAY">Sexta-Feira</option>
                  <option value="SATURDAY">Sábado</option>
                </select>
                <div class="text-danger"
                     ng-show="calendarForm.$submitted || calendarForm.calendarWeekday.$touched">
                  <p ng-show="calendarForm.calendarWeekday.$error.required">Selecione um Dia da Semana.</p>
                </div>
              </div>
            </div>

            <div class="form-group required">
              <label class="col-md-4 control-label" for="calendarScheduleInMinutesFrom">Horário De
                <sup>*</sup>
              </label>
              <div class="col-md-6">
                <select id="calendarScheduleInMinutesFrom" name="calendarScheduleInMinutesFrom"
                        ng-model="calendar.scheduleInMinutesFrom" ng-required="true" class="form-control">
                  <option value="" disabled selected>Selecione</option>
                  <option value="0000">00:00</option>
                  <option value="0030">00:30</option>
                  <option value="0060">01:00</option>
                  <option value="0090">01:30</option>
                  <option value="0120">02:00</option>
                  <option value="0150">02:30</option>
                  <option value="0180">03:00</option>
                  <option value="0210">03:30</option>
                  <option value="0240">04:00</option>
                  <option value="0270">04:30</option>
                  <option value="0300">05:00</option>
                  <option value="0330">05:30</option>
                  <option value="0360">06:00</option>
                  <option value="0390">06:30</option>
                  <option value="0420">07:00</option>
                  <option value="0750">07:30</option>
                  <option value="0480">08:00</option>
                  <option value="0510">08:30</option>
                  <option value="0540">09:00</option>
                  <option value="0570">09:30</option>
                  <option value="0600">10:00</option>
                  <option value="0630">10:30</option>
                  <option value="0660">11:00</option>
                  <option value="0690">11:30</option>
                  <option value="0720">12:00</option>
                  <option value="0750">12:30</option>
                  <option value="0780">13:00</option>
                  <option value="0810">13:30</option>
                  <option value="0840">14:00</option>
                  <option value="0870">14:30</option>
                  <option value="0900">15:00</option>
                  <option value="0930">15:30</option>
                  <option value="0960">16:00</option>
                  <option value="0990">16:30</option>
                  <option value="1020">17:00</option>
                  <option value="1050">17:30</option>
                  <option value="1080">18:00</option>
                  <option value="1110">18:30</option>
                  <option value="1140">19:00</option>
                  <option value="1170">19:30</option>
                  <option value="1200">20:00</option>
                  <option value="1230">20:30</option>
                  <option value="1260">21:00</option>
                  <option value="1290">21:30</option>
                  <option value="1320">22:00</option>
                  <option value="1350">22:30</option>
                  <option value="1380">23:00</option>
                  <option value="1410">23:30</option>
                </select>
                <div class="text-danger"
                     ng-show="calendarForm.$submitted || calendarForm.calendarScheduleInMinutesFrom.$touched">
                  <p ng-show="calendarForm.calendarScheduleInMinutesFrom.$error.required">Selecione um horário De.</p>
                </div>
              </div>
            </div>

            <div class="form-group required">
              <label class="col-md-4 control-label" for="calendarScheduleInMinutesTo">Horário Até
                <sup>*</sup>
              </label>
              <div class="col-md-6">
                <select id="calendarScheduleInMinutesTo" name="calendarScheduleInMinutesTo"
                        ng-model="calendar.scheduleInMinutesTo" ng-required="true" class="form-control">
                  <option value="" disabled selected>Selecione</option>
                  <option value="0000">00:00</option>
                  <option value="0030">00:30</option>

                  <option value="0570">09:30</option>

                  <option value="1140">19:00</option>
                  <option value="1170">19:30</option>

                  <option value="1260">21:00</option>
                  <option value="1290">21:30</option>
                  <option value="1320">22:00</option>
                  <option value="1350">22:30</option>
                  <option value="1380">23:00</option>
                  <option value="1410">23:30</option>
                </select>
                <div class="text-danger"
                     ng-show="calendarForm.$submitted || calendarForm.calendarScheduleInMinutesTo.$touched">
                  <p ng-show="calendarForm.calendarScheduleInMinutesTo.$error.required">Selecione um horário De.</p>
                </div>
              </div>
            </div>


            <div class="form-group">
              <label class="col-md-4 control-label"></label>
              <div class="col-md-8">
                <div class="termbox mb10"></div>
                <div style="clear:both"></div>
                <button type="submit" class="btn btn-success">Associar</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>

</div>

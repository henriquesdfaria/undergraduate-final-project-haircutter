<div class="col-sm-9 page-content">

  <div class="inner-box category-content">
    <h2 class="title-2">
      <i class="fa fa-file-text-o"></i>
      <strong>Serviço</strong>
    </h2>
    <div class="row">
      <div class="col-sm-12">
        <div class="alert alert-danger" ng-show="internalError">
          Não foi possivel criar o serviço.
        </div>
        <form name="professionalServiceForm"
              ng-submit="professionalServiceForm.$valid && create(professionalService)"
              class="form-horizontal" novalidate>
          <fieldset>

            <div class="form-group required">
              <label class="col-md-4 control-label" for="professionalServiceEstablishmentService">Serviço
                <sup>*</sup>
              </label>
              <div class="col-md-6">
                <select id="professionalServiceEstablishmentService" name="professionalServiceEstablishmentService"
                        ng-model="professionalService.establishmentServiceId" ng-required="true" class="form-control">
                  <option value="" disabled selected>Selecione</option>
                  <option ng-repeat="option in establishmentServices" value="{{option.id}}">{{option.service}}</option>
                </select>
                <div class="text-danger"
                     ng-show="professionalServiceForm.$submitted || professionalServiceForm.professionalServiceEstablishmentService.$touched">
                  <p ng-show="professionalServiceForm.professionalServiceEstablishmentService.$error.required">Selecione um serviço.</p>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-4 control-label"></label>
              <div class="col-md-8">
                <div class="termbox mb10"></div>
                <div style="clear:both"></div>
                <button type="submit" class="btn btn-success">Associar</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>

</div>

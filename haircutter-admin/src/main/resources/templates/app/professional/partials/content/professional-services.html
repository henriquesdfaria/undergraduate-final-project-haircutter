<div class="col-sm-9 page-content">
  <div class="inner-box">
    <h2 class="title-2">
      <i class="icon-hourglass"></i>
      Serviços Associados
    </h2>

    <div>
      <label>Pesquisar: <input ng-model="searchText"></label>
      <label class="pull-right">
        <a class="btn btn-primary" href="#/services/create">Associar novo serviço</a>
      </label>
      <div style="clear:both"></div>
    </div>

    <div class="table-responsive">
      <table id="addManageTable"
             class="table table-striped table-bordered add-manage-table table demo footable-loaded footable"
             data-filter="#filter" data-filter-text-only="true">
        <thead>
        <tr>
          <th>
            Serviço
          </th>
          <th>
            Ação
          </th>
        </tr>
        </thead>
        <tbody ng-repeat="svc in professionalServices | filter:searchText">
        <tr>
          <td style="width:80%" class="ads-details-td">
            <div>
              <p>
                {{svc.establishmentService.service}}
              </p>
            </div>
          </td>
          <td style="width:20%" class="action-td">
            <div>
              <a id="rmEmployee" name="rmEmployee" ng-click="removeService(svc)" class="btn btn-danger btn-xs">
                <i class=" fa fa-close"></i>
                Desassociar
              </a>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

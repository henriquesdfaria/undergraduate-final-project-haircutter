<div class="col-sm-9 page-content">

  <div class="inner-box category-content">
    <h2 class="title-2">
      <i class="fa fa-file-text-o"></i>
      <strong>Perfil</strong>
    </h2>
    <div class="row">
      <div class="col-sm-12">
        <div class="alert alert-danger" ng-show="internalError">
          Não foi possivel realizar a edição do perfil, tente novamente mais tarde.
        </div>
        <form name="professionalProfileForm" ng-submit="professionalProfileForm.$valid && save(professionalProfile)"
              class="form-horizontal" novalidate>
          <fieldset>
            <div class="form-group required">
              <label class="col-md-4 control-label">Nome
                <sup>*</sup>
              </label>
              <div class="col-md-6">
                <input name="professionalProfile" ng-model="professionalProfile.name" ng-required="true" placeholder="Nome" class="form-control input-md" required="" type="text">
                <div class="text-danger" ng-show="professionalProfileForm.$submitted || professionalProfileForm.establishmentName.$touched">
                  <p ng-show="professionalProfileForm.name.$error.required">Nome é um campo obrigatório.</p>
                </div>
              </div>
            </div>

            <div class="form-group required">
              <label class="col-md-4 control-label">E-mail
                <sup>*</sup>
              </label>
              <div class="col-md-6">
                <input name="professionalProfileEmail" ng-model="professionalProfile.email" ng-required="true" placeholder="E-mail" class="form-control input-md" required="" type="email">
                <div class="text-danger" ng-show="professionalProfileForm.$submitted || professionalProfileForm.professionalProfileEmail.$touched">
                  <p ng-show="professionalProfileForm.professionalProfileEmail.$error.required">E-mail é um campo obrigatório.</p>
                  <p ng-show="professionalProfileForm.professionalProfileEmail.$error.email">E-mail inválido.</p>
                </div>
              </div>
            </div>

            <div class="form-group required">
              <label class="col-md-4 control-label">Telefone Comercial
                <sup>*</sup>
              </label>
              <div class="col-md-6">
                <input name="establishmentPhone" ng-model="establishment.phone" ng-required="true"
                       ui-br-phone-number placeholder="Telefone Comercial" class="form-control input-md"
                       required="" type="text">
                <div class="text-danger"
                     ng-show="establishmentForm.$submitted || establishmentForm.establishmentPhone.$touched">
                  <p ng-show="establishmentForm.establishmentPhone.$error.required">Telefone Comercial
                    é um campo obrigatório.</p>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-4 control-label"></label>
              <div class="col-md-8">
                <div class="termbox mb10"></div>
                <div style="clear:both"></div>
                <button type="submit" class="btn btn-success">Salvar</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
  <div ng-include="'/establishment-admin/partials/content/establishment-deactivate-modal.html'"></div>
</div>
